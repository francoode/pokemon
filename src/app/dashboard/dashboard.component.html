<div class="pokedex">
  <div class="pokedex__header">

    <div class="pokedex__light-big-container">
      <div class="pokedex__light--big pokedex__light--lightblue"></div>
    </div>

    <div class="pokedex__light-small-container">
      <div class="pokedex__light--small pokedex__light--red"></div>
      <div class="pokedex__light--small pokedex__light--yellow"></div>
      <div class="pokedex__light--small pokedex__light--green"></div>
    </div>

  </div>
  <div class="pokedex__body">
    <div class="pokedex__inner-body">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="pokedex__footer">
    <div class="row h-100 mx-0">
      <div class="col-3 m-auto">
        <div class="pokedex__circle-button"></div>
      </div>
      <div class="col-6 m-auto">
        <app-error-component></app-error-component>
      </div>
      <div class="col-3 m-auto">
        <img class="pokbuttons" src="../../assets/img/pokbuttons.png">
      </div>
    </div>
  </div>
</div>
